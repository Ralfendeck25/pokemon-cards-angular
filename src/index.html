<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartas Pokémon Animadas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: white;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to right, #ffd700, #ff8c00, #ff4500);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, #ffd700, #ff8c00, #ff4500);
            border-radius: 3px;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-top: 10px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 1200px;
        }

        .card {
            width: 300px;
            height: 420px;
            perspective: 1000px;
            cursor: pointer;
            position: relative;
            animation: fadeInUp 0.8s ease-out;
            animation-fill-mode: both;
        }

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }
        .card:nth-child(5) { animation-delay: 0.5s; }
        .card:nth-child(6) { animation-delay: 0.6s; }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .card:hover .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .card-front {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }

        .card-back {
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: white;
            transform: rotateY(180deg);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .pokemon-image {
            width: 180px;
            height: 180px;
            margin: 10px 0;
            transition: transform 0.5s;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.2));
        }

        .card:hover .pokemon-image {
            transform: scale(1.1) rotate(5deg);
            animation: glow 1.5s infinite alternate;
        }

        .pokemon-name {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 10px 0;
            text-transform: capitalize;
            position: relative;
            display: inline-block;
        }

        .pokemon-name::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #ff6b6b;
            transition: width 0.3s ease;
        }

        .card:hover .pokemon-name::after {
            width: 100%;
        }

        .pokemon-id {
            background-color: rgba(0, 0, 0, 0.1);
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .card:hover .pokemon-id {
            transform: scale(1.1);
            background-color: rgba(0, 0, 0, 0.2);
        }

        .pokemon-types {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }

        .type {
            padding: 5px 15px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .card:hover .type {
            transform: translateY(-5px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .stats {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }

        .stat {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stat-bar {
            width: 70%;
            height: 8px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
        }

        .stat-value {
            height: 100%;
            border-radius: 4px;
            transition: width 1s ease-in-out;
        }

        .abilities {
            margin-top: 15px;
        }

        .ability {
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 15px;
            margin: 5px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .ability:hover {
            transform: scale(1.1);
            background-color: rgba(255, 255, 255, 0.3);
        }

        .description {
            margin-top: 15px;
            font-size: 0.9rem;
            line-height: 1.4;
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            font-size: 1.5rem;
            margin-top: 50px;
            animation: pulse 1.5s infinite;
        }

        .error {
            text-align: center;
            color: #ff6b6b;
            font-size: 1.2rem;
            margin-top: 50px;
        }

        /* Cores para tipos de Pokémon */
        .normal { background-color: #A8A878; }
        .fire { background-color: #F08030; }
        .water { background-color: #6890F0; }
        .electric { background-color: #F8D030; }
        .grass { background-color: #78C850; }
        .ice { background-color: #98D8D8; }
        .fighting { background-color: #C03028; }
        .poison { background-color: #A040A0; }
        .ground { background-color: #E0C068; }
        .flying { background-color: #A890F0; }
        .psychic { background-color: #F85888; }
        .bug { background-color: #A8B820; }
        .rock { background-color: #B8A038; }
        .ghost { background-color: #705898; }
        .dragon { background-color: #7038F8; }
        .dark { background-color: #705848; }
        .steel { background-color: #B8B8D0; }
        .fairy { background-color: #EE99AC; }

        /* Cores para barras de estatísticas */
        .hp { background-color: #FF5959; }
        .attack { background-color: #F5AC78; }
        .defense { background-color: #FAE078; }
        .special-attack { background-color: #9DB7F5; }
        .special-defense { background-color: #A7DB8D; }
        .speed { background-color: #FA92B2; }

        footer {
            margin-top: 40px;
            text-align: center;
            opacity: 0.8;
            font-size: 0.9rem;
            animation: fadeIn 2s ease-out;
        }

        .github-link {
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
            padding: 8px 15px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
        }

        .github-link:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .heart {
            color: #ff6b6b;
            animation: heartbeat 1.5s infinite;
        }

        /* Animações */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.2));
            }
            to {
                filter: drop-shadow(0 5px 20px rgba(255, 215, 0, 0.6));
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Partículas flutuantes */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Efeito de brilho nas cartas */
        .card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            background-size: 400%;
            border-radius: 22px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s;
            animation: glowing 20s linear infinite;
        }

        .card:hover::before {
            opacity: 1;
        }

        @keyframes glowing {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }

        @media (max-width: 768px) {
            .container {
                gap: 20px;
            }

            .card {
                width: 280px;
                height: 400px;
            }

            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <header>
        <h1>Cartas Pokémon</h1>
        <p class="subtitle">Passe o mouse sobre as cartas para ver mais detalhes e animações!</p>
    </header>

    <div class="container" id="pokemon-container">
        <!-- As cartas Pokémon serão inseridas aqui via JavaScript -->
    </div>

    <footer>
        <p>Feito com <span class="heart"><i class="fas fa-heart"></i></span> por
            <a href="https://github.com/ralfendeck25" target="_blank" class="github-link">
                <i class="fab fa-github"></i> ralfendeck25
            </a>
        </p>
        <p>Dados fornecidos pela <a href="https://pokeapi.co/" target="_blank" style="color: white;">PokéAPI</a></p>
    </footer>

    <script>
        // IDs dos Pokémon que serão exibidos
        const pokemonIds = [1, 4, 7, 25, 150, 94, 149, 6, 9, 3];

        // Elemento container onde as cartas serão inseridas
        const container = document.getElementById('pokemon-container');
        const particlesContainer = document.getElementById('particles');

        // Criar partículas flutuantes
        function createParticles() {
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.animationDelay = `${Math.random() * 15}s`;
                particle.style.width = `${Math.random() * 4 + 2}px`;
                particle.style.height = particle.style.width;
                particlesContainer.appendChild(particle);
            }
        }

        // Função para buscar dados de um Pokémon
        async function fetchPokemon(id) {
            try {
                const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${id}`);
                if (!response.ok) {
                    throw new Error('Pokémon não encontrado');
                }
                return await response.json();
            } catch (error) {
                console.error(`Erro ao buscar Pokémon ${id}:`, error);
                return null;
            }
        }

        // Função para buscar informações de espécie de um Pokémon
        async function fetchPokemonSpecies(id) {
            try {
                const response = await fetch(`https://pokeapi.co/api/v2/pokemon-species/${id}`);
                if (!response.ok) {
                    throw new Error('Informações de espécie não encontradas');
                }
                return await response.json();
            } catch (error) {
                console.error(`Erro ao buscar espécie do Pokémon ${id}:`, error);
                return null;
            }
        }

        // Função para criar uma carta Pokémon
        function createPokemonCard(pokemon, species) {
            const card = document.createElement('div');
            card.className = 'card';

            // Encontrar a descrição em português
            let description = 'Descrição não disponível.';
            if (species) {
                const flavorTextEntries = species.flavor_text_entries;
                const ptEntry = flavorTextEntries.find(entry => entry.language.name === 'pt');
                if (ptEntry) {
                    description = ptEntry.flavor_text.replace(/\n/g, ' ');
                }
            }

            // Calcular a porcentagem das estatísticas (baseado no máximo de 255)
            const stats = {};
            pokemon.stats.forEach(stat => {
                const statName = stat.stat.name;
                stats[statName] = Math.min(100, Math.round((stat.base_stat / 255) * 100));
            });

            // Mapear nomes das estatísticas para português
            const statNames = {
                'hp': 'HP',
                'attack': 'Ataque',
                'defense': 'Defesa',
                'special-attack': 'At. Especial',
                'special-defense': 'Def. Especial',
                'speed': 'Velocidade'
            };

            card.innerHTML = `
                <div class="card-inner">
                    <div class="card-front">
                        <div class="pokemon-id">#${pokemon.id.toString().padStart(3, '0')}</div>
                        <img class="pokemon-image" src="${pokemon.sprites.other['official-artwork'].front_default}" alt="${pokemon.name}">
                        <div class="pokemon-name">${pokemon.name}</div>
                        <div class="pokemon-types">
                            ${pokemon.types.map(type => `
                                <div class="type ${type.type.name}">${type.type.name}</div>
                            `).join('')}
                        </div>
                    </div>
                    <div class="card-back">
                        <div>
                            <div class="pokemon-name">${pokemon.name}</div>
                            <div class="stats">
                                ${Object.entries(stats).map(([statName, value]) => `
                                    <div class="stat">
                                        <span>${statNames[statName] || statName}</span>
                                        <div class="stat-bar">
                                            <div class="stat-value ${statName}" style="width: ${value}%"></div>
                                        </div>
                                        <span>${value}%</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                        <div>
                            <div class="abilities">
                                <h3>Habilidades</h3>
                                ${pokemon.abilities.map(ability => `
                                    <span class="ability">${ability.ability.name}</span>
                                `).join('')}
                            </div>
                            <div class="description">
                                <p>${description}</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            return card;
        }

        // Função principal para carregar e exibir os Pokémon
        async function loadPokemonCards() {
            container.innerHTML = '<div class="loading">Carregando Pokémon...</div>';

            try {
                const pokemonPromises = pokemonIds.map(id => fetchPokemon(id));
                const speciesPromises = pokemonIds.map(id => fetchPokemonSpecies(id));

                const pokemonData = await Promise.all(pokemonPromises);
                const speciesData = await Promise.all(speciesPromises);

                // Verificar se algum Pokémon não foi encontrado
                const validPokemon = pokemonData.filter(pokemon => pokemon !== null);

                if (validPokemon.length === 0) {
                    container.innerHTML = '<div class="error">Erro ao carregar os Pokémon. Verifique sua conexão.</div>';
                    return;
                }

                container.innerHTML = '';

                // Criar e adicionar as cartas ao container
                validPokemon.forEach((pokemon, index) => {
                    const species = speciesData[index];
                    const card = createPokemonCard(pokemon, species);
                    container.appendChild(card);
                });

            } catch (error) {
                console.error('Erro ao carregar Pokémon:', error);
                container.innerHTML = '<div class="error">Erro ao carregar os Pokémon. Tente novamente mais tarde.</div>';
            }
        }

        // Inicializar a aplicação
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            loadPokemonCards();
        });
    </script>
</body>
</html>
